<!doctype html>
<html>
<head>
    <title>Canvas</title>
    <script type="application/x-javascript">
function draw() {
 var canvas = document.getElementById("canvas");
 var ctx = canvas.getContext("2d");

 ctx.fillStyle = "rgb(200,0,0)";
 ctx.fillRect (50, 50, 100, 100);

 ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
 ctx.fillRect (30, 30, 60, 60);
}
    </script>
</head>
<body onload="draw()">
    <h1>Canvas</h1>
    <h2>Exemple de Canvas</h2>
        <div>
    <canvas id="canvas" width="300" height="200"></canvas>
    </div>

    <div>
        <canvas id="mon_dessin" width="800" height="600" style="border: 1px solid red;">
            <p>Ce paragraphe sera affich√© uniquement par les navigateurs ne supportant pas les canevas</p>
        </canvas>
    </div>
    
    <!-- On dessine en Javascript dans un canvas -->
    <script>
        var canvas = document.getElementById('mon_dessin');
        var context = canvas.getContext('2d');
                    context.strokeStyle = '#FF0000';
        //context.fillRect(0,0, 10, 10);
        //context.strokeRect(100,100, 50,25);
        context.beginPath();
        context.arc(400,300, 200, 0, 6.3);
        context.stroke();
        context.closePath();

        context.beginPath();
        context.arc(300,200, 50, 0, 6.3);
        context.stroke();
        context.closePath();

        context.beginPath();            
        context.arc(500,200, 50, 0, 6.3);
        context.closePath();
        context.stroke();

        context.beginPath();
        context.moveTo(400,200);
        context.lineTo(400,300);
        context.stroke();
        context.closePath();

    function save_dessin() {
        var canvas = document.getElementById('mon_dessin');
        var url = canvas.toDataURL();
        document.getElementById('save_dessin').src = url;
    }
    </script>

</body>
</html>
